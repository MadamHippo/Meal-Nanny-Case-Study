<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Structure Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="256"  />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Alias (Optional)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" th:field="*{alias}"
             placeholder="Give your little free structure an alias or nickname."
             minlength="3" maxlength="256"  />
    </div>
  </div>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" th:field="*{address}"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">What's Available Here:</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{inStock}" />
    </div>
  </div>

  <!--
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Cost ($USD):</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" th:field="*{cost}"/>
    </div>
  </div>
-->

</div>
</body>
</html>
