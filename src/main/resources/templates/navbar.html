<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>
<div th:fragment="navbar">
    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit" />
    </form>
    <nav class="navbar navbar-expand-lg bg-light navbar-dark">
        <a class="navbar-logo" th:href="@{/}">
            <img th:src="@{/images/Meal-Nanny-logo-2.png}" th:width="250" th:height="auto" />
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar"
                aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation" style="background-color: black;">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/accounts} " style="color:black;">Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/stocklist}" style="color:black;">Stock List</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" th:href="@{/community}" style="color:black;">Pantry Locator</a>
                </li>
                <div sec:authorize="isAuthenticated()">
                    <li>
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" style="color:black;" sec:authentication="principal.fullname"></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="logoutLink" href="">Logout</a>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
