<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>Home: Meal Nanny Admin </title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
</head>


<body>
<div class="container-fluid">

    <div>

        <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
            <input type="submit" />
        </form>
        <nav class="navbar navbar-expand-lg bg-light navbar-dark">
            <a class="navbar-logo" th:href="@{/}">
            <img th:src="@{/images/Meal-Nanny-logo-2.png}" th:width="200" th:height="auto" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar"
                    aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation" style="background-color: black;">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/accounts} " style="color:black;">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/stocklist}" style="color:black;">Stock List</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" th:href="@{/feedback}" style="color:black;">Feedback</a>
                    </li>
                    <li>
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" style="color:black;"
                           sec:authentication="principal.fullname"></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="logoutLink" href="">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <div>
        <div id=container>
            Sharing...
            <div id=flip>
                <div><div>FOOD</div></div>
                <div><div>COMMUNITY</div></div>
                <div><div>KINDNESS</div></div>
                <div><div>LOVE</div></div>
            </div>
            ...Join Us!
        </div>
    </div>

    <div>
        <p> Copyright &copy; 2023 Meal Nanny. All rights reserved.</p>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $("#logoutLink").on("click", function(e) {
            e.preventDefault();
            document.logoutForm.submit();
        });
    });
</script>
</body>
</html>
