<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
</head>


<body>
<div class="container-fluid">

    <div>
        <nav class="navbar navbar-expand-lg bg-light navbar-dark">
            <a class="navbar-logo" th:href="@{/}">
            <img th:src="@{/images/Meal-Nanny-logo-2.png}" th:width="250" th:height="auto" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar"
                    aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation" style="background-color: black;">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/accounts} " style="color:black;">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/stocklist}" style="color:black;">Stock List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/feedback}" style="color:black;">Feedback</a>
                    </li>
                    <li>
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" style="color:black;"
                           sec:authentication="principal.fullname"></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="logoutLink" href="">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

    </div>




    <div>
        <h2>Manage Accounts | [[${pageTitle}]] </h2>
    </div>

    <form th:action="@{/accounts/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}"
          onsubmit="return checkEmailUnique(this)">
        <input type="hidden" th:field="*{id}" />
    <div class = "border border-secondary rounded p-5">

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">E-mail</label>
            <div class = "col-sm-8">
                <input type="email" class="form-control" th:field="*{email}" required minlength="8"
                       maxlength="128"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">First Name</label>
            <div class = "col-sm-8">
                <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="40"
                />
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Last Name</label>
            <div class = "col-sm-8">
                <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="40" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class = "col-sm-8">
                <input th:if="${user.id==null}" input type="password" class="form-control" th:field="*{password}"
                       required
                       minlength="8"
                       maxlength="25" />

                <!-- editing mode so password is not required -->
                <input th:if="${user.id!=null}" input type="password" class="form-control" th:field="*{password}"
                       minlength="8"
                       maxlength="25" />
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Roles</label>
            <div class = "col-sm-8">
                <th:block th:each="role : ${listRoles}">

                    <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"
                           class="m-2"/>
                </th:block>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Status/Active</label>
            <div class = "col-sm-8">
                <input type = "checkbox" th:field="*{active}" />
            </div>
        </div>


        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3" />
            <input type="button" value="Cancel" class="btn btn-secondary" id = "buttonCancel" />
        </div>


    </div>
    </form>

    <div class="text-center">
        <p> Copyright &copy; 2023 Meal Nanny. All rights reserved.</p>
    </div>
</div>


<!-- jQuery .post() method for REST webservice -->

<script type="text/javascript">
	$(document).ready(function() {
		$("#buttonCancel").on("click", function() {
			window.location = "[[@{/accounts}]]";
        });
    });

    function checkEmailUnique(form) {
        url = "[[@{/accounts/check_email}]]";
        userEmail = $("#email").val();
        userId = $("#id").val();
    	csrfValue = $("input[name='_csrf']").val();
    	params = {id: userId, email: userEmail, _csrf: csrfValue};

     	$.post(url, params, function(response) {
    		if (response == "OK") {
				form.submit();
			} else if (response == "Duplicated") {
				alert("This email is registered to an account already.");
			}
		});
		return false;
    }
</script>
</body>




</html>
