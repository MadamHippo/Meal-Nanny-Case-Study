<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>Login: Meal Nanny Admin </title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="styles.css" />
</head>


<body>
<div class="container-fluid text-center">

    <div>
        <img th:src="@{/images/Meal-Nanny-logo-2.png}" width="300" height="auto"
             style="padding-bottom: 10px; padding-top: 20px"/>
        <h1>Members-Only Login: </h1>
        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
            <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-warning">You have been logged out.</p>
            </div>

            <div class = "border border-secondary rounded p-3">
                <p>
                    Access to Meal Nanny Control Panel
                </p>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                </p>
                <p>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </p>
                <p>
                    <input type="submit" value="Login" class="btn btn-primary" />
                </p>
            </div>
        </form>
    </div>

    <div>
        <p style="padding-top: 10px;"> Copyright &copy; 2023 Meal Nanny. All rights reserved.</p>
    </div>
</div>
</body>
</html>
